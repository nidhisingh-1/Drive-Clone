<html>
    <head>
        <title>Drive Clone</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button id="myFirstButton">Create Folder</button>

        <div id="container">
        </div>

        <template id="myTemplates">
            <div class="folder">
                <span action="edit"><img src="src/edit-2.svg"></span>
                <span action="delete"><img src="src/x-circle.svg" ></span>
                <div purpose="name"></div>
            </div>
        </template>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
